server:
  port: 8876

spring:
  application:
    name: QuizHub-User
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719 #默认端口，如果被占用就会+1慢慢找


feign:
  sentinel:
    enabled: true
