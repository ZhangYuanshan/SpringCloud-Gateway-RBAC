server:
  port: 7001


eureka:
  client:
    #表示不注册，做集群是设置成true
    register-with-eureka: false
    #表示不用检索自己
    fetch-registry: false

    service-url:
      defaultZone: http://lehr.eureka2.com:7002/eureka/,http://lehr.eureka3.com:7003/eureka/

  instance:
    #eureka服务端的实例名称
    hostname: lehr.eureka1.com
    prefer-ip-address: true