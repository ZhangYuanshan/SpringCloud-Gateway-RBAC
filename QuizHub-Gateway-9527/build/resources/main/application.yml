server:
  port: 9527

spring:
  application:
    name: QuizHub-Gateway

  cloud:
    gateway:
      routes:

        - id: QuizHub-User
          uri: lb://QuizHub-User
          predicates:
            - Path=/users/**

        - id: QuizHub-UAA
          uri: lb://QuizHub-UAA
          predicates:
            - Path=/oauth/github
            - Path=/auth/login
            - Path=/auth/register



      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

info:
  module:
    name: QuizHub-Gateway
    version: 1.0
  authur: Lehr

management:
  endpoints:
    web:
      exposure:
        #默认暴露所有监控点
        include: '*'

