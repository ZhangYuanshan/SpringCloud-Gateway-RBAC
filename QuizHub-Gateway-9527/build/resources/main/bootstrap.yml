server:
  #服务端口号
  port: 9527

spring:
  application:
    #命名风格：QuizHub-模块名称
    name: QuizHub-Gateway

# 下面的部分是微服务的各种其他配置
  cloud:
    # 默认把nacos放到本机的8848端口       (发现和注册服务)
    nacos:
      discovery:
        server-addr: 39.99.133.64:8848

    # 默认把sentinel放到本机的8080端口    (监控，熔断，限流)
    sentinel:
      transport:
        dashboard: 39.99.133.64:8088
        port: 8719

  # 默认把zipkin放到本机的9411端口        (链路追踪)
  zipkin:
    base-url: http://39.99.133.64:9411
  sleuth:
    sampler:
      # 每10个采集一次
      probability: 0.1


# 自动配置好调度服务feign

feign:
  sentinel:
    enabled: true

# 暴露监控点

management:
  endpoints:
    web:
      exposure:
        include: '*'

